<!DOCTYPE html>
<html>
<head>
    <title>Animate.js</title>
<link rel="stylesheet" type="text/css" href="assets/css/app.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
</head>
<body>
    <div class="container">

        <div class="visible" data-animate data-animation-classes="animated rubberBand"><img src="assets/images/side_image.png"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script>
    <script src="assets/js/dist/animate.js"></script>
    <script>
        var animate = new Animate({
            target: '[data-animate]',
            animatedClass: 'visible',
            offset: [0.5, 0.5],
            delay: 0,
            remove: false,
            reverse: true,
            scrolled: false,
            debug: true,
            onLoad: true,
            onScroll: true,
            onResize: false,
            callbackOnInit: function() {
                console.log('Initialised');
            },
            callbackOnAnimate: function(element) {
                console.log(element)
            }
        });

        animate.init();
    </script>
    <!-- Google Analytics - Ignore me -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-31575166-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
</body>
</html>
